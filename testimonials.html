        }

        .hero-content .tagline {

        .hero-content p {

            color: #ccc;

            margin: 0 auto 2rem;

        .cta-button {

            background: #ff0000;

            text-decoration: none;
            font-size: 1.1rem;

            transition: all 0.3s;
            border: 2px solid #ff0000;
        }

        .cta-button:hover {
            background: transparent;
            color: #ff0000;
        }

        /* What We Do Section */
        .what-we-do {
            padding: 4rem 2rem;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .what-we-do .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .what-we-do h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;

        }

        .services-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.3s;
        }

        .service-card:hover {

            transform: translateY(-5px);
        }

        .service-card h3 {

        /* Footer */
        footer {
            background: #000;

            z-index: 10;
        }

        footer p {

        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo img {
                height: 24px;
            }

            .mobile-menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #000;
                flex-direction: column;
                gap: 0;

            nav ul.active {

            nav ul li {

            .hero-content .hero-logo {

            }

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        // Particle Network Effect
        window.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
        
        const particles = [];
        const particleCount = 80;
        const maxDistance = 120;
        
        class Particle {
            constructor() {
                // Concentrate particles in left 38% of screen (golden ratio)
                this.x = Math.random() * (canvas.width * 0.38);
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Keep particles in left 38% area
                if (this.x < 0 || this.x > canvas.width * 0.38) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff0000';
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 0, 0, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Reposition particles to maintain left 38% area after resize
            particles.forEach(particle => {
                if (particle.x > canvas.width * 0.38) {
                    particle.x = Math.random() * (canvas.width * 0.38);
                }
                if (particle.y > canvas.height) {
                    particle.y = Math.random() * canvas.height;
                }
            });
        });
        });
    </script>
