    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

        /* Header/Navigation */

            border-bottom: 2px solid #ff0000;

        nav {

        }

            align-items: center;
        }

        }

        nav ul {

            list-style: none;
            gap: 2rem;

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #ff0000;

        nav a {

        /* Page Header */

            text-align: center;
            position: relative;
            z-index: 1;
        }

        .page-header h1 {

            margin-bottom: 0.5rem;

        .page-header p {
            font-size: 1.2rem;

            max-width: 700px;

        }

        /* Contact Form */
        .contact-container {
            max-width: 700px;
            margin: 1rem auto 3rem;
            padding-top: 0rem;
            padding-bottom: 0rem;
            padding-left: 2rem;
            padding-right: 2rem;
            position: relative;
            z-index: 1;
        }

        .contact-form {
            background: #0f0f0f;
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #ff0000;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff0000;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group small {
            color: #888;

        }

        .submit-button {
            background: #ff0000;
            color: #fff;
            padding: 1rem 2.5rem;
            border: 2px solid #ff0000;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;

        .submit-button:hover {

        .submit-button:disabled {

        /* Footer */
        footer {

            padding: 2rem;

            border-top: 2px solid #ff0000;

            z-index: 10;
        }

        footer p {
            color: #888;

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo img {

            }

            .mobile-menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #000;
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                border-top: 1px solid #333;

            nav ul.active {

            }

            nav ul li {
                padding: 0.75rem 2rem;
                border-bottom: 1px solid #222;
            }

            nav ul li:last-child {
                border-bottom: none;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 2rem 1.5rem;

    </style>

<body>
    <canvas id="particles-canvas"></canvas>
    
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo-short.png" alt="Maximum Effort Enterprises">
            </div>
            <button class="mobile-menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu">â˜°</button>
            <ul id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-header">
        <h1>Get In Touch</h1>
        <p>Have questions? Ready to become a hard target? Let's start the conversation.</p>
    </section>

    <div class="contact-container">
        <form class="contact-form" id="contactForm">
            <input type="hidden" name="access_key" value="aece8515-3610-40cb-8e9f-7006839ff6db">
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <input type="hidden" name="redirect" value="thank-you.html">
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                <small>Optional - Format: (###) ###-####</small>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Maximum Effort Enterprises, LLC. All rights reserved.</p>
    </footer>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        // Particle Network Effect
        window.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            
            const particles = [];
            const particleCount = 80;
            const maxDistance = 120;
            
            class Particle {
                constructor() {
                    // Concentrate particles in left 38% of screen (golden ratio)
                    this.x = Math.random() * (canvas.width * 0.38);
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = 2;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Keep particles in left 38% area
                    if (this.x < 0 || this.x > canvas.width * 0.38) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#ff0000';
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 0, 0, ${1 - distance / maxDistance})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                connectParticles();
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                resizeCanvas();
                
                // Reposition particles to maintain left 38% area after resize
                particles.forEach(particle => {
                    if (particle.x > canvas.width * 0.38) {
                        particle.x = Math.random() * (canvas.width * 0.38);
                    }
                    if (particle.y > canvas.height) {
                        particle.y = Math.random() * canvas.height;
                    }
                });
            });
        });

        // Form submission handling
        const form = document.getElementById('contactForm');
        const submitButton = form.querySelector('.submit-button');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');

        // Disposable email domains blocklist
        const disposableDomains = [
            'yopmail.com', 'guerrillamail.com', '10minutemail.com', 'tempmail.com',
            'throwaway.email', 'mailinator.com', 'maildrop.cc', 'getnada.com',
            'trashmail.com', 'fakeinbox.com', 'sharklasers.com', 'guerrillamail.info',
            'grr.la', 'guerrillamail.biz', 'guerrillamail.de', 'spam4.me',
            'tmpeml.info', 'sute.jp', 'sneakemail.com', 'emailondeck.com'
        ];

        // Phone number formatting
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            
            if (value.length >= 6) {
                e.target.value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                e.target.value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                e.target.value = value;
            }
        });

        // Email validation
        function isDisposableEmail(email) {
            const domain = email.split('@')[1]?.toLowerCase();
            return disposableDomains.includes(domain);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate email
            const email = emailInput.value.trim();
            if (isDisposableEmail(email)) {
                alert('Please use a valid business or personal email address. Disposable email addresses are not accepted.');
                return;
            }

            // Validate phone format if provided
            const phone = phoneInput.value.trim();
            if (phone && !/^\(\d{3}\) \d{3}-\d{4}$/.test(phone)) {
                alert('Please enter a valid phone number in format: (###) ###-####');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = 'thank-you.html';
                } else {
                    alert('Oops! Something went wrong. Please try again or email us directly at info@maxeffort.llc');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                }
            } catch (error) {
                alert('Oops! Something went wrong. Please try again or email us directly at info@maxeffort.llc');
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
    </script>
</body>
